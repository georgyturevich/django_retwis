<h1>Last users</h1>
{% if usernames %}
    <ul>
    {% for username in usernames %}
        <li>{{ username }}</li>
    {% endfor %}
    </ul>
{% else %}
    No users
{% endif %}

<h1>Last posts</h1>
{% if posts %}
    <ul>
    {% for post in posts %}
        <li>{{ post.username }} - {{ post.message }}</li>
    {% endfor %}
    </ul>
{% else %}
    No posts
{% endif %}
