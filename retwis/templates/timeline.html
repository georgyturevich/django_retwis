{% extends "base_layout.html" %}

{% block content %}
<h1>Last users (example of SORT command)</h1>
{% if usernames %}
    <ul>
    {% for username in usernames %}
        <li><a href="/profile/{{ username }}/">{{ username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    No users
{% endif %}

<h1>Last posts</h1>
{%  include "posts.html" %}

{% endblock %}
